apiVersion: v1
kind: ConfigMap
metadata:
  name: perplexica-config
  namespace: default
data:
  # Add your configuration here
  # These can be overridden by environment variables
  NODE_ENV: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: perplexica
  labels:
    app: perplexica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: perplexica
  template:
    metadata:
      labels:
        app: perplexica
    spec:
      containers:
      - name: perplexica
        image: shankswhite/perplexica:tavily-v1.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        # Tavily API Configuration
        - name: TAVILY_TIMEOUT
          value: "300"
        - name: TAVILY_MAX_RESULTS
          value: "50"
        - name: TAVILY_DEFAULT_LANGUAGE
          value: "en"
        # Add your API keys here or use secrets
        # - name: OPENAI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: perplexica-secrets
        #       key: openai-api-key
        volumeMounts:
        - name: data
          mountPath: /home/perplexica/data
        - name: uploads
          mountPath: /home/perplexica/uploads
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: perplexica-data-pvc
      - name: uploads
        persistentVolumeClaim:
          claimName: perplexica-uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: perplexica-service
  labels:
    app: perplexica
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: perplexica

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: perplexica-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: managed-premium

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: perplexica-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: managed-premium

